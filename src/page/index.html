<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Test</title>
</head>

  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>

      <a-marker preset='kanji'>
        <a-entity
          obj-model="obj: url(https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/lucasmsa/arjs-test/master/src/assets/models/Spider_monkey/Spider_Monkey.obj);
          mtl:  url(https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/lucasmsa/arjs-test/master/src/assets/models/Spider_monkey/textures/Spider_Monkey.mtl)"
          scale="0.005 -0.005 -0.005"
          position="0 0 0">
        </a-entity>
      </a-marker>

      <a-marker type='pattern' url='https://raw.githubusercontent.com/lucasmsa/arjs-test/master/src/assets/marker/alien_hominid.patt'>
        <a-entity
          obj-model="obj: url(https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/lucasmsa/arjs-test/master/src/assets/models/Iron_man/IronMan.obj);
          mtl:  url(https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/lucasmsa/arjs-test/master/src/assets/models/Iron_man/textures/IronMan.mtl)"
          scale="0.005 0.005 0.005"
          position="0 0 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

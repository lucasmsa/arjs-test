<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Test</title>
</head>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <!-- create your content here. just a box for now -->
      <!-- <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
      <!-- define your gltf asset -->
      <!-- <a-assets>
        <a-asset-item id="iron-man" src="../assets/models/Iron_man/textures"></a-asset-item>
      </a-assets> -->
      <!-- use your gltf model -->
      <!-- <a-entity obj-model="##iron-man"></a-entity> -->
    
      <a-entity
        obj-model="obj: url(https://arjs-cors-proxy.herokuapp.com/https://github.com/rvfarias/Marcadores/raw/master/hologramm/3d-Hologramm-(Wavefront%20OBJ).obj);
        mtl:  url(https://arjs-cors-proxy.herokuapp.com/https://github.com/rvfarias/Marcadores/raw/master/hologramm/3d-Hologramm-(Wavefront%20OBJ).mtl)"
        scale="0.01 0.01 0.01"
        position="0 0 0">
      </a-entity>
      <!-- define a camera which will move according to the marker position -->
      <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
  </body>
</html>
